		<h1 class="container__title">CSS Grid Playground</h1>
		<p class="container__subtitle">Play with the options below and see how the grid changes.</p>
		<p class="container__subtitle">You can also add or remove any item from the grid.</p>
		<section id="" class="section">  
			<div id="options-box" class="grid-options">
				<button id="options-button" class="grid-options__button">Grid options</button>
				<form class="options-form options-form--grid">
					<fieldset class="options-form__fieldset">
						<legend class="options-form__legend">Grid options:</legend>
						<label class="options-form__label" for="gridWidth">width (px, rem, vh vw or %): <span class="icon-help-circled"></span></label>
						<input id="gridWidth" class="options-form__input" type="text" value="960px">
						<label class="options-form__label" for="gridHeight">height (px, rem, vh vw or %):</label>
						<input id="gridHeight" class="options-form__input" type="text" value="960px">
						<label class="options-form__label" for="gridColumns">columns (number):</label>
						<input id="gridColumns" class="options-form__input" type="text" value="4">
						<label class="options-form__label" for="gridRows">rows (number):</label>
						<input id="gridRows" class="options-form__input" type="text" value="5">
						<label class="options-form__label" for="gridColumnGap">column gap (px, rem, vh vw or %):</label>
						<input id="gridColumnGap" class="options-form__input" type="text" value="10px">
						<label class="options-form__label" for="gridRowGap">row gap (px, rem, vh, vw or %):</label>
						<input id="gridRowGap" class="options-form__input" type="text" value="10px">
						<label class="options-form__label" for="gridAutoFlow">grid autoflow:</label>
						<select id="gridAutoFlow" class="options-form__select">
							<option>row</option>
							<option>column</option>
							<option>dense</option>
						</select>
					</fieldset>
				</form>
			</div>
