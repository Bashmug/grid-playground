<body id="body" class=""> 
	<main class="container">
		<h1 class="container__title">CSS Grid Playground</h1>
		<p class="container__subtitle">Change the options below and see how the grid changes.</p>
		<section id="" class="section">  
			<div id="options-box" class="grid-options">
				<button id="options-button" class="grid-options__button">Options</button>
				<form class="options-form options-form--grid">
					<fieldset class="options-form__fieldset">
						<legend class="options-form__legend">Grid options:</legend>
						<label for="gridWidth">width (px, rem, vh or %):</label>
						<input id="gridWidth" class="options-form__input" type="text" value="960px">
						<label for="gridHeight">height (px, rem, vh or %):</label>
						<input id="gridHeight" class="options-form__input" type="text" value="960px">
						<label for="gridColumns">columns:</label>
						<input id="gridColumns" class="options-form__input" type="text" value="4">
						<label for="gridRows">rows:</label>
						<input id="gridRows" class="options-form__input" type="text" value="4">
					</fieldset>
				</form>
				<form class="options-form options-form--items">
					<fieldset class="options-form__fieldset">
						<legend class="options-form__legend">Items options:</legend>
						<label for="items">items:</label>
						<input id="items" class="options-form__input" type="text">
					</fieldset>
				</form>
			</div>
			<h2 class="section__title">Here is your grid:</h2>
			<div id="grid" class="grid-container">
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
				<div class="grid-item"></div>
			</div>
		</section>
		<footer id="footer" class="footer">
			<p class="footer__text">Built by Michał Grochowski @ <a class="footer__link" href="https://dobrywebdev.pl">dobrywebdev.pl</a></p>
		</footer>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
